# Nginx reverse proxy configuration for HRMS API
# Location: /etc/nginx/sites-available/hrms-api

upstream hrms_backend {
    # Gunicorn socket (preferred) or TCP
    # server unix:/run/gunicorn/hrms.sock fail_timeout=0;
    server 127.0.0.1:5002 fail_timeout=0;
    
    # For multiple workers, add more servers:
    # server 127.0.0.1:5003 fail_timeout=0;
    
    keepalive 32;
}

server {
    listen 80;
    server_name api.yourdomain.com;  # Change to your domain
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.yourdomain.com;  # Change to your domain
    
    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.yourdomain.com/chain.pem;
    
    # SSL settings (modern configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Request size limit (adjust for file uploads)
    client_max_body_size 50M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # Logging
    access_log /var/log/nginx/hrms-api.access.log;
    error_log /var/log/nginx/hrms-api.error.log;
    
    # Health check endpoint (no logging to reduce noise)
    location = /health {
        access_log off;
        proxy_pass http://hrms_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # API routes
    location / {
        proxy_pass http://hrms_backend;
        proxy_http_version 1.1;
        
        # Headers for proper forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Keepalive
        proxy_set_header Connection "";
    }
    
    # Static files (if serving from backend)
    location /static/ {
        alias /var/www/hrms-api/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
